version: '3.9'

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: acrobaticz-postgres-test
    environment:
      POSTGRES_DB: acrobaticz
      POSTGRES_USER: acrobaticz_user
      POSTGRES_PASSWORD: change_me_strong_password_123
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U acrobaticz_user"]
      interval: 5s
      timeout: 5s
      retries: 10
    tmpfs:
      - /var/lib/postgresql/data

  minio-test:
    image: minio/minio:latest
    container_name: acrobaticz-minio-test
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9002:9000"
      - "9003:9001"
    command: minio server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 10
    tmpfs:
      - /data

  app-test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: acrobaticz-app-test
    depends_on:
      postgres-test:
        condition: service_healthy
      minio-test:
        condition: service_healthy
    environment:
      NODE_ENV: test
      DATABASE_URL: postgresql://acrobaticz_user:change_me_strong_password_123@postgres-test:5432/acrobaticz
      JWT_SECRET: test-secret-key-1234567890abcdefghijklmnop
      MINIO_ENDPOINT: http://minio-test:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      API_BASE_URL: http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run test:api
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
