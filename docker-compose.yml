# Docker Compose for AV-Rentals Production Stack
# Includes: PostgreSQL, Next.js App, Nginx Reverse Proxy, Certbot SSL

services:
  postgres:
    image: postgres:16-alpine
    container_name: av-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB_FILE=/run/secrets/db_name
      - POSTGRES_USER_FILE=/run/secrets/db_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    secrets:
      - db_user
      - db_password
      - db_name
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$(cat /run/secrets/db_user) -d $$(cat /run/secrets/db_name)"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - av-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  app:
    # Use pre-built image from GitHub Container Registry (GHCR)
    # To use local build instead, uncomment 'build' section below
    # image: ghcr.io/felicianopt99/av-rentals:latest
    # Alternative: Build locally
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - av-rentals:latest
    image: av-rentals:latest
    
    container_name: av-rentals
    restart: unless-stopped
    env_file:
      - ./env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - PRISMA_MIGRATIONS=skip
    secrets:
      - db_user
      - db_password
      - db_name
      - jwt_secret
      - deepl_api_key
    volumes:
      - /mnt/backup_drive/av-rentals/cloud-storage:/mnt/backup_drive/av-rentals/cloud-storage
      - /mnt/backup_drive/av-rentals/backups:/mnt/backup_drive/av-rentals/backups
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - av-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  nginx:
    image: nginx:alpine
    container_name: av-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/app.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ./certbot/conf:/etc/letsencrypt:rw
      - ./certbot/www:/var/www/certbot:rw
      - ./public:/var/www/public:ro
      - ./scripts/deployment/nginx-entrypoint.sh:/usr/local/bin/nginx-entrypoint.sh:ro
    environment:
      - DOMAIN=${DOMAIN:-acrobaticz.duckdns.org}
    entrypoint: /bin/sh -c "apk add --no-cache openssl && /usr/local/bin/nginx-entrypoint.sh nginx -g 'daemon off;'"
    depends_on:
      app:
        condition: service_healthy
    networks:
      - av-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--no-check-certificate", "-O", "/dev/null", "https://localhost:443"]
      interval: 10s
      timeout: 5s
      retries: 2
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  certbot:
    image: certbot/certbot:latest
    container_name: av-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./scripts/deployment/certbot-entrypoint.sh:/usr/local/bin/certbot-entrypoint.sh:ro
    entrypoint: /usr/local/bin/certbot-entrypoint.sh
    environment:
      - DOMAIN=${DOMAIN:-acrobaticz.duckdns.org}
      - CERTBOT_EMAIL=${CERTBOT_EMAIL:-felizartpt@gmail.com}
    networks:
      - av-network
    depends_on:
      nginx:
        condition: service_healthy

  duckdns:
    image: alpine:latest
    container_name: av-duckdns
    restart: unless-stopped
    volumes:
      - ./scripts/deployment/duckdns-update.sh:/usr/local/bin/duckdns-update.sh:ro
    environment:
      - DUCKDNS_DOMAIN=${DUCKDNS_DOMAIN:-acrobaticz}
      - DUCKDNS_TOKEN=${DUCKDNS_TOKEN:-f0027691-1f98-4a3e-9f26-94020479451e}
    entrypoint: /bin/sh -c "apk add --no-cache curl && while :; do sh /usr/local/bin/duckdns-update.sh; sleep 1800; done;"
    networks:
      - av-network
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

volumes:
  postgres_data:

networks:
  av-network:
    driver: bridge

secrets:
  db_user:
    file: ./secrets/db_user
  db_password:
    file: ./secrets/db_password
  db_name:
    file: ./secrets/db_name
  jwt_secret:
    file: ./secrets/jwt_secret
  deepl_api_key:
    file: ./secrets/deepl_api_key
