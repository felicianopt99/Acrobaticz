# ============================================================
# Docker Compose - Acrobaticz Production Stack
# Simple, production-ready configuration for end customers
# 
# Usage:
#   docker-compose up -d
# ============================================================

version: '3.9'

services:
  # ============================================================
  # PostgreSQL Database
  # ============================================================
  postgres:
    image: postgres:16-alpine
    container_name: acrobaticz-postgres
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: acrobaticz
      POSTGRES_USER: acrobaticz_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
    
    # Persistent data volume
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    # Health check
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U acrobaticz_user -d acrobaticz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    networks:
      - acrobaticz-network
    
    # Resource limits (adjust based on your server)
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ============================================================
  # Acrobaticz Application (Next.js 15)
  # ============================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - acrobaticz:latest
    
    image: acrobaticz:latest
    container_name: acrobaticz-app
    restart: unless-stopped
    
    # Environment configuration
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0
      NEXT_TELEMETRY_DISABLED: 1
      
      # Database URL
      DATABASE_URL: postgresql://acrobaticz_user:${DB_PASSWORD:-change_me_in_production}@postgres:5432/acrobaticz?schema=public
      
      # JWT Secret (MUST change in production!)
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      
      # Optional: DeepL API Key for translations
      DEEPL_API_KEY: ${DEEPL_API_KEY:-}
    
    # Volumes for persistent data
    volumes:
      # Cloud storage (optional)
      - app_storage:/app/public/uploads
    
    # Wait for database to be healthy
    depends_on:
      postgres:
        condition: service_healthy
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - acrobaticz-network
    
    # Resource limits (adjust based on your server)
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # ============================================================
  # Nginx Reverse Proxy (Optional - for SSL/TLS)
  # ============================================================
  nginx:
    image: nginx:alpine
    container_name: acrobaticz-nginx
    restart: unless-stopped
    
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_certs:/etc/nginx/certs:ro
      - ./public:/usr/share/nginx/html/static:ro
    
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    
    depends_on:
      - app
    
    networks:
      - acrobaticz-network
    
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

# ============================================================
# Volumes (Persistent Data Storage)
# ============================================================
volumes:
  postgres_data:
    driver: local
  
  app_storage:
    driver: local
  
  nginx_certs:
    driver: local

# ============================================================
# Networks
# ============================================================
networks:
  acrobaticz-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-acrobaticz
