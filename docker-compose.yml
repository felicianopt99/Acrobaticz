version: '3.8'

services:
  app:
    build: .
    container_name: av-rentals
    user: "0"
    restart: unless-stopped
    env_file:
      - ./env.production
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - PRISMA_MIGRATIONS=deploy
    secrets:
      - db_user
      - db_password
      - db_name
      - jwt_secret
      - deepl_api_key
    volumes:
      - ./scripts:/app/scripts
    expose:
      - "3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000', r=>{if(r.statusCode<500)process.exit(0);process.exit(1)}).on('error',()=>process.exit(1))\""]
      interval: 15s
      timeout: 5s
      retries: 10

  postgres:
    image: postgres:16-alpine
    container_name: av-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB_FILE=/run/secrets/db_name
      - POSTGRES_USER_FILE=/run/secrets/db_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    secrets:
      - db_user
      - db_password
      - db_name
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $(cat /run/secrets/db_user) -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

  nginx:
    image: nginx:alpine
    container_name: av-nginx
    env_file:
      - ./env.production
    depends_on:
      app:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/app.conf.template:/etc/nginx/templates/app.conf.template:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # DOMAIN is provided via env_file at runtime
    command: /bin/sh -c "envsubst '$$DOMAIN' < /etc/nginx/templates/app.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: av-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: /bin/sh -c
    command: >
      "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h & wait $${!}; done;"
    restart: unless-stopped

  duckdns:
    image: ghcr.io/linuxserver/duckdns
    container_name: av-duckdns
    env_file:
      - ./env.production
    # Variables provided via env_file
    restart: unless-stopped

volumes:
  postgres_data:

secrets:
  db_user:
    file: ./secrets/db_user
  db_password:
    file: ./secrets/db_password
  db_name:
    file: ./secrets/db_name
  jwt_secret:
    file: ./secrets/jwt_secret
  deepl_api_key:
    file: ./secrets/deepl_api_key
