# Docker Compose for AV-Rentals Production Stack
# Includes: PostgreSQL, Next.js App, Nginx Reverse Proxy, Certbot SSL

services:
  postgres:
    image: postgres:16-alpine
    container_name: av-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB_FILE=/run/secrets/db_name
      - POSTGRES_USER_FILE=/run/secrets/db_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    secrets:
      - db_user
      - db_password
      - db_name
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$(cat /run/secrets/db_user) -d $$(cat /run/secrets/db_name)"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - av-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  app:
    # Use pre-built image from GitHub Container Registry (GHCR)
    # To use local build instead, uncomment 'build' section below
    image: ghcr.io/felicianopt99/av-rentals:latest
    # Alternative: Build locally
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    #   cache_from:
    #     - av-rentals:latest
    # image: av-rentals:latest
    
    container_name: av-rentals
    restart: unless-stopped
    env_file:
      - ./env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - PRISMA_MIGRATIONS=skip
    secrets:
      - db_user
      - db_password
      - db_name
      - jwt_secret
      - deepl_api_key
    volumes:
      - /mnt/backup_drive/av-rentals/cloud-storage:/mnt/backup_drive/av-rentals/cloud-storage
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - av-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  nginx:
    image: nginx:alpine
    container_name: av-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/app.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./public:/var/www/public:ro
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    depends_on:
      app:
        condition: service_healthy
    networks:
      - av-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  certbot:
    image: certbot/certbot:latest
    container_name: av-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done;"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    networks:
      - av-network
    depends_on:
      - nginx

volumes:
  postgres_data:

networks:
  av-network:
    driver: bridge

secrets:
  db_user:
    file: ./secrets/db_user
  db_password:
    file: ./secrets/db_password
  db_name:
    file: ./secrets/db_name
  jwt_secret:
    file: ./secrets/jwt_secret
  deepl_api_key:
    file: ./secrets/deepl_api_key
