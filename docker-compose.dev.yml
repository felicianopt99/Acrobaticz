# Docker Compose Override for Development
# Use: docker-compose -f docker-compose.dev.yml up

version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: av-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: avrentals_db
      POSTGRES_USER: avrentals_user
      POSTGRES_PASSWORD: avrentals_pass
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U avrentals_user -d avrentals_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: av-rentals-dev
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://avrentals_user:avrentals_pass@postgres:5432/avrentals_db
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - JWT_SECRET=dev-secret-key-for-local-development-only
      - NODE_OPTIONS=--max-old-space-size=2048
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
      - ./dev-storage:/app/dev-storage
      - /mnt/backup_drive/av-rentals/cloud-storage:/mnt/backup_drive/av-rentals/cloud-storage
      - /mnt/backup_drive/av-rentals/backups:/mnt/backup_drive/av-rentals/backups
    ports:
      - "3000:3000"
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
        reservations:
          memory: 2G
          cpus: '1'
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_dev_data:
